<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mohammed Mwijaa: mwinyimoha@yahoo.com">

    {% load staticfiles %}

    <!--Fav icon-->
    <link rel="icon" href="{% static 'tasks/images/favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom CSS for this template -->
    <link href="{% static 'requests/css/style.css' %}" rel="stylesheet">

    <title>{% block title %}Home{% endblock %}</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <!--Logo-->
        <a class="navbar-brand" href="#">
            <span style="font-weight:bold; color:cornflowerblue;">Health</span><span style="font-weight:bold; color:lightgreen">Plus</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Menu Items-->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacts:index' %}">Contacts </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'requests:index' %}">Requests </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:task_list' %}">Tasks </a>
                </li>
                
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'administration:reset_list' %}">Administration </a>
                </li>
                {% endif %}
            </ul>

            <!--Righ Align-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">{{ request.user.get_username }}</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'administration:log_out' %}">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="row">

        <div class="col-sm-3">
            <div class="sidebar">
                <!-- <div class="card" style="max-width: 18rem;">
                    <div class="card-header">Users</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'requests:new_petty_cash_request' %}">User List</a></li>
                            <li class="list-group-item"><a href="{% url 'requests:new_task_reset_request' %}">New User</a></li>
                            <li class="list-group-item"><a href="{% url 'requests:my_requests' %}">Permissions</a></li>
                        </ul>   
                    </div>
                </div> -->

                <div class="card" style="max-width: 18rem;">
                    <div class="card-header">Requests</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="{% url 'administration:reset_list' %}">Resets</a></li>
                        </ul>   
                    </div>
                </div>
            </div>
   
        </div>

        <div class="col-sm-8">
            <div class="content">

                {% block content %}Loading...{% endblock %}

            </div>
        </div>

    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  </body>
</html>
